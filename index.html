<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment-2</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2>Import Products</h2>
    <div class="flex-container">
      <div class="Step1 float-child">
        <p><b>Step 1:</b></p>
        <span class="span-left">
          <label for="myfile">Select a file:</label>
          <input type="file" id="myfile" name="myfile" />
        </span>
        <br />
        <br />
        <span>Supported File Type(s): .CSV, .JSON</span>
      </div>

      <div class="Step2 float-child">
        <b>Step 2:</b>
        <div class="span-right">
          <label for="format">Select Format </label>

          <form action="/index.html">
            <label for="filetype">File Type</label>
            <select id="filetype" name="filetype">
              <option value="csv">csv</option>
              <option value="json">json</option>
            </select>
            <br />
            <br />
            <label for="character-encoding">Character Encoding</label>
            <select id="character-encoding" name="character-encoding">
              <option value="UTF-8">UTF-8</option>
            </select>
            <br />
            <br />
            <label for="Delimiter">Delimiter</label>
            <select id="Delimiter" name="Delimiter">
              <option value="comma">comma</option>
              <option value="fullstop">fullstop</option>
            </select>
            <br />
            <br />
            <label for="header"> Has Header</label>
            <input type="checkbox" id="header" name="header" value="" />
          </form>
        </div>
      </div>
    </div>

    <div class="Step3">
      <p><b>Step 3:</b></p>
    </div>
  </body>
</html>
